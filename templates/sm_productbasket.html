    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        // Beispiel-Produktliste
        var products = [
            { name: "Beispielprodukt 1", quantity: 1 },
            { name: "Beispielprodukt 2", quantity: 3 },
            // Weitere Produkte hier hinzufügen...
        ];

        // Funktion zum Erstellen eines Listenelements für ein Produkt
        function createProductItem(product) {
            var item = document.createElement("div");
            item.classList.add("item", "row");

            var productNameCol = document.createElement("div");
            productNameCol.classList.add("col-8");
            var productName = document.createElement("p");
            productName.textContent = product.name;
            productNameCol.appendChild(productName);
            item.appendChild(productNameCol);

            var buttonCol = document.createElement("div");
            buttonCol.classList.add("col-1", "align-items-center");
            var button = document.createElement("button");
            button.classList.add("mx-auto");
            button.textContent = "-";
            buttonCol.appendChild(button);
            item.appendChild(buttonCol);

            var quantityCol = document.createElement("div");
            quantityCol.classList.add("col-1", "text-center");
            var quantitySpan = document.createElement("span");
            quantitySpan.textContent = product.quantity;
            quantityCol.appendChild(quantitySpan);
            item.appendChild(quantityCol);

            return item;
        }

        // Die Liste dynamisch erstellen
        var basketList = document.querySelector(".basket-list");
        products.forEach(function (product) {
            var productItem = createProductItem(product);
            basketList.appendChild(productItem);
        });
    </script>
</body>
