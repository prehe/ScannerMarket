<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezahlmöglichkeiten</title>
</head>
<body>
    <h1>Bezahlmöglichkeiten</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Methode</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in bezahlmoeglichkeiten_entries %}
            <tr>
                <td>{{ entry.ID }}</td>
                <td>{{ entry.methode }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
