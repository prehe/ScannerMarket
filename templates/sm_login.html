<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to your CSS file -->
    <!-- FLASK: -->
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">

    <!-- Live Server Extension: -->
    <link rel="stylesheet" type=text/css href="../static/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons -->
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->

    <title>Login - ScannerMarket</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <div class="container-fluid">
        <div class="row login-container">
            <div class="col-sm-6 offset-sm-3">
                <div class="logo_big" onclick="window.location.href='../templates/sm_cust_main.html'">
                    <img class="logo_big" src="../static/images/logo1.svg" alt="Scanner">
                </div>
                <form>
                    <div class="title">
                        <h1>ScannerMarket - Login:</h1>
                    </div>
                    <div class="form-group-login">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group-login">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="btn-right">
                        <button type="submit" class="btn btn-secondary btn-right">Anmelden</button>
                    </div>
                    <p class="registration">Noch kein Kunde? <a href="../templates/sm_registration.html" class="linkings" >Registrieren</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
