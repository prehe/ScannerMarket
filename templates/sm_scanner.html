{% extends "sm_default.html" %}

{% block header %}

{% endblock %}

{% block content %}
<!-- Barcode Scanner script -->
<script src="https://unpkg.com/html5-qrcode"></script>

<div class="main-container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3 mx-auto">
            <h4 class="title-scanner">Produkt scannen:</h4>
            <div id="reader"></div>
            <div id="result" class="mx-auto" style="display: none;">
                <div class="col product-element d-flex align-items-center"> 
                    <img src="../static/icons/user-solid.svg">
                    <div class="product-info"> 
                        <h5>Hersteller</h5>
                        <h3>Produktname</h3>
                        <p>Preis: 10,00â‚¬</p> 
                        <p>Menge/Volumen: 500g</p>
                    </div>
                </div>
                <div class="col product-buttons mx-left"> 
                    <p>Anzahl:</p>
                    <button class="btn btn-secondary">-</button> 
                    <p>1</p> 
                    <button class="btn btn-secondary">+</button> 
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/scanner.js"></script>
{% endblock %}
