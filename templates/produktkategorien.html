<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktkategorien</title>
</head>
<body>
    <h1>Produktkategorien</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Kategorie</th>
            </tr>
        </thead>
        <tbody>
            {% for kategorie_entry in produktkategorien_entries %}
            <tr>
                <td>{{ kategorie_entry.ID }}</td>
                <td>{{ kategorie_entry.kategorie }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
