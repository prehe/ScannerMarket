<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to your CSS file -->
    <!-- FLASK: -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- Live Server Extension: -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    {% block header %}
    <!-- Hier kommt der Inhalt für den Header -->
    {% endblock %}
    <title>ScannerMarket</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="outer-container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <div class="col-md">
                        <img class="logo_tiny" src="../static/images/logo1.svg" alt="Scanner" onclick="window.location.href='../templates/sm_cust_main.html'">
                    </div>
                    <div class="col-md text-center">
                        <h5 class="d-block d-sm-none">S-Market</h5>
                        <h5 class="d-none d-sm-block">ScannerMarket</h5>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <div class="row align-items-center">
                        <li class="nav-item col-4">
                            <a class="nav-link active" aria-current="page" href="../templates/sm_scanner.html">
                                <img src="../static/icons_weiß/user-solid.svg" alt="User Icon" class="center">
                                <span>Profil</span>
                            </a>
                        </li>
                        <li class="nav-item col-4">
                            <a class="nav-link active" aria-current="page" href="../templates/sm_productbasket.html">
                                <img src="../static/icons_weiß/basket-shopping-solid.svg" alt="Basket Icon" class="center">
                                <span>Einkauf</span>
                            </a>
                        </li>
                        <li class="nav-item col-4">
                            <a class="nav-link active" aria-current="page" href="../templates/sm_login.html">
                                <img src="../static/icons_weiß/right-to-bracket-solid.svg" alt="Login Icon">
                                <span class="d-inline-block">Log-In</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
            <!-- Main Content -->
            {% block content %}

            {% endblock %}
            <!-- END Main Content -->
        </div>
    </div>
    <footer>
        <div class="linkings row">
            <a href="#" class="col">Terms & Conditions</a>
            <a href="#" class="col">Privacy Policy</a>
        </div>
    </footer>

</body>

</html>
